<div *ngIf="survivor" class="survivor-panel" [class]="survivor.rarityColor">
    <div class="top-badge-container">
        <div *ngIf="survivor.type != 0">
            <span *ngIf="survivor.type == 1" class="hero-label">HERO</span>
            <span *ngIf="survivor.type == 2" class="alt-hero-label">HERO</span>
        </div>
        <div *ngIf="team" class="team"><span class="team-name"> {{ team }} </span></div>
    </div>
    <div class="header">
        <div class="survivor-class">
            <img [src]="survivor.survivorClassIcon" />
        </div>
        <div class="survivor-name">
            <span style="padding-right: 5px;"> {{ survivor.shortName }} </span>
        </div>
    </div>
    <div class="body" [ngStyle]="{'background-image': getUrl(survivor)}">
        <div class="level-container">
            <div class="level">{{ survivor.level }}</div>
            <div class="stars">
                <mat-icon *ngFor="let color of survivor.starColors" [class]="color">star_rate</mat-icon>
            </div>
        </div>
        <div class="badge-container">
        </div>
        <div class="stats-container">
            <img src="https://cdn-5ce4a003f911c80f50818892.closte.com/wp-content/uploads/2010/10/pure-css-progress-bar.png" width="160px" height="24px" />
        </div>
    </div>
    <div class="footer">
        <div class="survivor-trait" *ngFor="let trait of survivor.traits">
            <img [src]="trait.survivorTraitIcon" />
        </div>
    </div>
</div>
